<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation MCP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .results h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .recommendations {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #444;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Recommendations</h1>
        <p class="subtitle">Powered by MCP & OpenRouter</p>

        <form id="recommendForm">
            <div class="form-group">
                <label for="genres">Genres (comma-separated)</label>
                <input 
                    type="text" 
                    id="genres" 
                    placeholder="e.g., Science Fiction, Mystery, Fantasy"
                    required
                >
                <div class="hint">Enter your favorite genres separated by commas</div>
            </div>

            <div class="form-group">
                <label for="length">Book Length</label>
                <select id="length" required>
                    <option value="">Select a length...</option>
                    <option value="short">Short (under 250 pages)</option>
                    <option value="medium">Medium (250-400 pages)</option>
                    <option value="long">Long (over 400 pages)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="topics">Topics of Interest (comma-separated)</label>
                <input 
                    type="text" 
                    id="topics" 
                    placeholder="e.g., Space exploration, Detective stories, Magic"
                    required
                >
                <div class="hint">What subjects or themes interest you?</div>
            </div>

            <button type="submit" id="submitBtn">Get Recommendations</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Finding perfect books for you...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2>Your Personalized Recommendations</h2>
            <div class="recommendations" id="recommendations"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('recommendForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const genres = document.getElementById('genres').value
                .split(',')
                .map(g => g.trim())
                .filter(g => g);
            
            const length = document.getElementById('length').value;
            
            const topics = document.getElementById('topics').value
                .split(',')
                .map(t => t.trim())
                .filter(t => t);

            loading.classList.add('active');
            results.classList.remove('active');
            error.classList.remove('active');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ genres, length, topics })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get recommendations');
                }

                document.getElementById('recommendations').textContent = data.recommendations;
                results.classList.add('active');
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
